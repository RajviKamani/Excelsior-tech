<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container w-50 mt-5">
    <form id="form">
        <div class="mb-3">
            <label for="fullname" class="form-label">Full Name</label>
            <input type="name" class="form-control" value="name" name="name" id="name" required>
          </div>

          <div class="mb-3">
              <label for="dob" class="dob">Date of birth</label>
              <input type="date" name="dob" value="dob" id="dob" required>
            </div>

        <div class="mb-3">
          <label for="email" class="email">Email address</label>
          <input type="email" name="email" id="email" value="email" aria-describedby="emailHelp" required>
        </div>

        <div class="mb-3">
          <label for="password1" class="form-label">Password</label>
          <input type="password" class="form-control" value="password" name="password" id="password" required>
        </div>

        <div class="mb-3">
            <label for="password2" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" value="confirmpassword" name="confirmpassword" id="confirmpassword" required>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" >
            <label class="form-check-label" for="exampleRadios1">
             Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
             Female
            </label>
          </div>
          

          <div class="mb-3">
            <label for="formFile" class="form-label">Add Profile</label>
            <input class="form-control" value="file" type="file" id="formFile">
          </div>
          
          <div class="mb-3">
            <label for="phone" class="phone">Phone</label>
            <input type="text" value="phone" name="phone" id="phone" required>
          </div>

        <button type="submit" class="btn btn-primary">Register</button>
      </form>
      
      
      <ul id="list"></ul>
    </div>
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
      <script src="login.js"></script>
</body>
</html>
